# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 괄호 안의 likeliondb 대신 괄호까지 제외한 5주차에 생성된 데이터베이스 이름을 넣으면 됩니다.
    url: jdbc:mysql://127.0.0.1:3306/user?characterEncoding=UTF-8 # Database 이름
    username: root    # mysql에 생성한 사용자 계정 정보를 써야 합니다.
    password: # 자신의 mysql 비밀번호
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: TRUE
        # use_sql_comments:  TRUE

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
      hibernate:
        SQL: DEBUG  # 로그를 통해 쿼리 출력
        type:
          descriptor:
            sql: TRACE
        orm:
          jdbc:
            bind: TRACE # 쿼리의 ? 에 실제 바인딩 되는 데이터 로그 출력